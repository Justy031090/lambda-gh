name: AWS Lambda Deploy

on:
    push:
        branches:
            - main

jobs:
    build-deploy:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-node@v2
          with:
            node-version: '14'
          - name: npm install
            env:
              CI: true
            run: |
              npm ci
